<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title/>
</head>
<body>
<table>
<tr style="background: #efefef;">
    <th>Russian<br/>
        spelling
    </th>
    <th>English<br/>
        romanization
    </th>
    <th>Special provision</th>
    <th>Examples</th>
</tr>
<tr>
    <td>А (а)</td>

    <td>A (a)</td>
    <td/>
    <td><b>А</b>ликово = <b>A</b>likovo<br/>
        Пог<b>а</b>нкино = Pog<b>a</b>nkino
    </td>
</tr>
<tr>
    <td>Б (б)</td>

    <td>B (b)</td>
    <td/>
    <td><b>Б</b>олотин = <b>B</b>olotin<br/>
        Кол<b>б</b>асин = Kol<b>b</b>asin
    </td>
</tr>
<tr>
    <td>В (в)</td>

    <td>V (v)</td>
    <td/>
    <td><b>В</b>оронин = <b>V</b>oronin<br/>
        При<b>в</b>алин = Pri<b>v</b>alin
    </td>
</tr>
<tr>
    <td>Г (г)</td>

    <td>G (g)</td>
    <td/>
    <td><b>Г</b>алкин = <b>G</b>alkin<br/>
        Лу<b>г</b>овой = Lu<b>g</b>ovoy
    </td>
</tr>
<tr>
    <td>Д (д)</td>

    <td>D (d)</td>
    <td/>
    <td><b>Д</b>ровяное = <b>D</b>rovyanoye<br/>
        По<b>д</b>горск = Po<b>d</b>gorsk
    </td>
</tr>
<tr>
    <td rowspan="2">Е (е)</td>

    <td>E (e)</td>
    <td>Except in the cases below</td>
    <td>Б<b>е</b>лкин = B<b>e</b>lkin</td>
</tr>
<tr>
    <td>Ye (ye)</td>
    <td>
        <ol>
            <li>In the beginning of words</li>

            <li>after vowels</li>
            <li>after ь</li>
            <li>after ъ</li>
        </ol>
    </td>
    <td>
        <ol>
            <li><b>Е</b>льцин = <b>Ye</b>ltsin</li>
            <li>Раздольн<u>о</u><b>е</b> = Razdoln<u>o</u><b>ye</b></li>

            <li>Юр<u>ь</u><b>е</b>в = Yur<b>ye</b>v <i>(</i>ь <i>omitted — see</i> ь <i>below)</i></li>
            <li>Под<u>ъ</u><b>е</b>здной = Pod<b>ye</b>zdnoy</li>

        </ol>
    </td>
</tr>
<tr>
    <td>Ё (ё)</td>
    <td>Yo (yo)</td>
    <td/>
    <td><b>Ё</b>лкино = <b>Yo</b>lkino<br/>
        Оз<b>ё</b>рск = Oz<b>yo</b>rsk
    </td>

</tr>
<tr>
    <td>Ж (ж)</td>
    <td>Zh (zh)</td>
    <td/>
    <td><b>Ж</b>иров = <b>Zh</b>irov<br/>
        Привол<b>ж</b>ское = Privol<b>zh</b>skoye
    </td>

</tr>
<tr>
    <td>З (з)</td>
    <td>Z (z)</td>
    <td/>
    <td><b>З</b>орин = <b>Z</b>orin<br/>
        Обо<b>з</b>ов = Obo<b>z</b>ov
    </td>

</tr>
<tr>
    <td>И (и)</td>
    <td>I (i)</td>
    <td>Except in an –ий ending <i>(see below)</i></td>
    <td><b>И</b>ркутск = <b>I</b>rkutsk<br/>
        Влад<b>и</b>восток = Vlad<b>i</b>vostok
    </td>

</tr>
<tr>
    <td>Й (й)</td>
    <td>Y (y)</td>
    <td>Except in –ый and –ий endings <i>(see below)</i></td>
    <td><b>Й</b>ошкар-Ола = <b>Y</b>oshkar-Ola<br/>
        Би<b>й</b>ск = Bi<b>y</b>sk
    </td>

</tr>
<tr>
    <td>К (к)</td>
    <td>K (k)</td>
    <td/>
    <td><b>К</b>иров = <b>K</b>irov<br/>
        Гал<b>к</b>ин = Gal<b>k</b>in
    </td>

</tr>
<tr>
    <td>Л (л)</td>
    <td>L (l)</td>
    <td/>
    <td><b>Л</b>апинск = <b>L</b>apinsk<br/>
        Комсомо<b>л</b>ьск = Komsomo<b>l</b>sk
    </td>

</tr>
<tr>
    <td>М (м)</td>
    <td>M (m)</td>
    <td/>
    <td><b>М</b>ичурин = <b>M</b>ichurin<br/>
        Колы<b>м</b>а = Koly<b>m</b>a
    </td>

</tr>
<tr>
    <td>Н (н)</td>
    <td>N (n)</td>
    <td/>
    <td><b>Н</b>альчик = <b>N</b>alchik<br/>
        Сави<b>н</b>о = Savi<b>n</b>o
    </td>

</tr>
<tr>
    <td>О (о)</td>
    <td>O (o)</td>
    <td/>
    <td><b>О</b>ха = <b>O</b>kha<br/>
        Гр<b>о</b>зный = Gr<b>o</b>zny
    </td>

</tr>
<tr>
    <td>П (п)</td>
    <td>P (p)</td>
    <td/>
    <td><b>П</b>етроград = <b>P</b>etrograd<br/>
        Ставро<b>п</b>оль = Stavro<b>p</b>ol
    </td>

</tr>
<tr>
    <td>Р (р)</td>
    <td>R (r)</td>
    <td/>
    <td><b>Р</b>одниковое = <b>R</b>odnikovoye<br/>
        Высокого<b>р</b>ск = Vysokogo<b>r</b>sk
    </td>

</tr>
<tr>
    <td>С (с)</td>
    <td>S (s)</td>
    <td/>
    <td><b>С</b>тупино = <b>S</b>tupino<br/>
        Бир<b>с</b>к = Bir<b>s</b>k
    </td>

</tr>
<tr>
    <td>Т (т)</td>
    <td>T (t)</td>
    <td/>
    <td><b>Т</b>авричанка = <b>T</b>avrichanka<br/>
        Рос<b>т</b>ов = Ros<b>t</b>ov
    </td>

</tr>
<tr>
    <td>У (у)</td>
    <td>U (u)</td>
    <td/>
    <td><b>У</b>летайск = <b>U</b>letaysk<br/>
        Ш<b>у</b>шенское = Sh<b>u</b>shenskoye
    </td>

</tr>
<tr>
    <td>Ф (ф)</td>
    <td>F (f)</td>
    <td/>
    <td><b>Ф</b>ёдоровка = <b>F</b>yodorovka<br/>
        Кор<b>ф</b>у = Kor<b>f</b>u
    </td>

</tr>
<tr>
    <td>Х (х)</td>
    <td>Kh (kh)</td>
    <td/>
    <td><b>Х</b>абаровск = <b>Kh</b>abarovsk<br/>
        О<b>х</b>а = O<b>kh</b>a
    </td>

</tr>
<tr>
    <td>Ц (ц)</td>
    <td>Ts (ts)</td>
    <td/>
    <td><b>Ц</b>арское = <b>Ts</b>arskoye<br/>
        Заре<b>ц</b>кий = Zare<b>ts</b>ky
    </td>

</tr>
<tr>
    <td>Ч (ч)</td>
    <td>Ch (ch)</td>
    <td/>
    <td><b>Ч</b>еремшаны = <b>Ch</b>eremshany<br/>
        Заре<b>ч</b>енск = Zare<b>ch</b>ensk
    </td>

</tr>
<tr>
    <td>Ш (ш)</td>
    <td>Sh (sh)</td>
    <td/>
    <td><b>Ш</b>адрин = <b>Sh</b>adrin<br/>
        Мор<b>ш</b>анск = Mor<b>sh</b>ansk
    </td>

</tr>
<tr>
    <td>Щ (щ)</td>
    <td>Shch (shch)</td>
    <td/>
    <td><b>Щ</b>укино = <b>Shch</b>ukino<br/>
        Ро<b>щ</b>инский = Ro<b>shch</b>insky
    </td>

</tr>
<tr>
    <td>ъ (твёрдый знак)</td>
    <td>Omitted</td>
    <td>When followed by a vowel</td>
    <td>Под<b>ъ</b><u>я</u>рский = Pod<u>ya</u>rsky</td>
</tr>
<tr>

    <td>Ы (ы)</td>
    <td>Y (y)</td>
    <td>Except in an –ый ending <i>(see below)</i></td>
    <td><b>Ы</b>ттык-Кёль = <b>Y</b>ttyk-Kyol<br/>
        Дав<b>ы</b>дов = Dav<b>y</b>dov
    </td>

</tr>
<tr>
    <td rowspan="2">ь (мягкий знак)</td>
    <td>Omitted</td>
    <td>
        <ol>
            <li>When followed by an iotated vowel (<i>я, е, ё, ю</i>)</li>
            <li>at the end of words</li>

            <li>before a consonant</li>
        </ol>
    </td>
    <td>
        <ol>
            <li>Усол<b>ь</b><u>е</u> = Usol<u>ye</u></li>
            <li>Выхухо<u>л<b>ь</b></u> = Vykhukho<u>l</u></li>

            <li>Дал<b>ь</b><u>н</u>егорск = Dal<u>n</u>egorsk</li>
        </ol>
    </td>
</tr>
<tr>
    <td>y</td>
    <td>When followed by a non-iotated vowel (<i>а, э, ы, и, о, у</i>)</td>

    <td>Ил<b>ь</b><u>и</u>нский = Il<i>y</i><u>i</u>nsky</td>
</tr>
<tr>
    <td>Э (э)</td>
    <td>E (e)</td>
    <td/>
    <td><b>Э</b>листа = <b>E</b>lista<br/>

        Тетра<b>э</b>дральный = Tetra<b>e</b>dralny
    </td>
</tr>
<tr>
    <td>Ю (ю)</td>
    <td>Yu (yu)</td>
    <td/>
    <td><b>Ю</b>жный = <b>Yu</b>zhny<br/>

        Коз<b>ю</b>чинск = Koz<b>yu</b>chinsk
    </td>
</tr>
<tr>
    <td>Я (я)</td>
    <td>Ya (ya)</td>
    <td/>
    <td><b>Я</b>рославль = <b>Ya</b>roslavl<br/>

        Бур<b>я</b>нск = Bur<b>ya</b>nsk
    </td>
</tr>
<tr>
    <td>–ый endings</td>
    <td>-y</td>
    <td/>
    <td>Красн<b>ый</b> = Krasn<b>y</b></td>

</tr>
<tr>
    <td>–ий endings</td>
    <td>-iy or -y</td>
    <td/>
    <td>Син<b>ий</b> = Sin<b>iy</b>, Sin<b>y</b>; Велик<b>ий</b> = Velik<b>iy</b>, Velik<b>y</b></td>

</tr>
</table>

</body>
</html>
